{% extends 'mewall/head.html' %}

{% block header %}
<header class="intro-header" style="background-image: url('/static/img/granite.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>Your Words</h1>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
    <form method="POST" class="post-form">{% csrf_token %}
      <div class="container">
          <div class="row">
              <div class="col-sm-6"> Title: </div> <div class="col-sm-6"> {{ form.title }} </div>
          </div>
          <div class="row">
              <div class="col-sm-6"> Your words:</div> <div class="col-sm-6">{{ form.text }} </div>
          </div>
          <div class="row">
              <div class="col-sm-6">Your name: </div><div class="col-sm-6">{{ form.name }} </div>
          </div>
      </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
